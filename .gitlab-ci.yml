stages:
  - build:kirkstone
  - build:scarthgap
  - test:kirkstone
  - test:scarthgap

variables:
  TEST_BIN_DIR: test_binaries
  BUILD_OUTPUT_DIR: build_output

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TITLE =~ /^(\[Draft\]|\(Draft\)|Draft:)/
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_REF_PROTECTED == "true"

### BUILDING ###
.build-base:
  image: ghcr.io/siemens/kas/kas:4.4
  tags:
    - yocto
  needs: []
  before_script:
    - find dependencies -name "*tar.gz" -exec tar xf '{}' \; || true
  after_script:
    - echo "BUILD_JOB_ID=${CI_JOB_ID}" > job.env
    - echo "BITBAKE_MACHINE=${CI_BITBAKE_MACHINE}" >> job.env
    - mkdir -p dependencies
    - |
      for repo in meta-arm meta-linux-mainline meta-openembedded poky; do
        if [ -d "${repo}" ]; then
          tar czf dependencies/"${repo}".tar.gz "${repo}"
        fi
      done
  retry: 2
  cache:
    - key: "dependencies"
      paths:
        - dependencies
  artifacts:
    name: "${CI_JOB_NAME}"
    when: always
    expire_in: 2 weeks
    reports:
      dotenv: job.env
    paths:
      - ${TEST_BIN_DIR}
      - ${BUILD_OUTPUT_DIR}
      - build/tmp/work*/**/temp/log.do_*.*

